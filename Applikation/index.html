<!DOCTYPE HTML>

<head>
	<meta charset="utf-8"/>
	<meta author="Gruppe 1"/>
	<title>DjCrowd</title>
	<!--<link href="style.css" type="text/css" rel="stylesheet"> -->
	<link rel="stylesheet" href="jquery.mobile-1.2.1.min.css" />
	<script src="jquery-1.8.3.min.js"></script>
	<script src="jquery.mobile-1.2.1.min.js"></script>
	<script type="text/javascript" src="utility.js"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
	<meta name="viewpoint" content="width=device-width,initial-scale=1,maximum-scale=1"/>
	
	<script>
		
		//Initalisiert das Websocket
		var sock = null;
		var wsuri = "ws://localhost:9034";
		//var wsuri = "ws://192.168.178.20:9034";
		window.onload = function() {
			
			sock = new WebSocket(wsuri);

			sock.onopen = function() {
				console.log("connected to " + wsuri);
			}

			sock.onclose = function(e) {
				console.log("connection closed (" + e.code + ")");
				//document.getElementById('chat').innerHTML += '<br>connection closed (' + e.code + ')';
			}
			//reagiert auf Narichten des Servers und führt die entsprechenden Funktionen aus
			sock.onmessage = function(e) {
				console.log("message received: " + e.data);
				//document.getElementById('chat').innerHTML += '<br>' + e.data;
				prefix = e.data.substr(0, 7);
				data = e.data.substring(7, e.data.length);
				switch (prefix) {
					case "NAMUSED":
						alert("Nutzername bereits vergeben!");
						usernameinput.value = "";
						break;
					case "NAMFREE":
						loadhome();
						break;
					case "SONGIND":
						alert("Dein Vorschlag\n" + data + "\nist bereits\nin der Crowdlist!");
						break;
					case "SONGINP":
						alert("Dein Vorschlag\n"+data+"\nwird vom DJ verarbeitet.");
						break;
					case "SONGINR":
						alert("Dein Vorschlag\n"+data+"\nwurde bereits abgelehnt.");
						break;
					case "MAXSONG":
						alert("Du hast bereits\nzwei Lieder vorgeschlagen.");
						break;
					case "MAXVOTE":
						alert("Du hast momentan\nkeine Votes mehr.\nIn " + data + " erhälst du drei neue Votes");
						break;
					case "SONGADD":
						alert("Glückwunsch!\nDein Vorschlag\n" + data + "\nwurde angenommen.");
						break;
					case "SONGRE1":
						alert("Dein Vorschlag\n" + data + "\nist bereits\nin der Crowdlist!");
						break;
					case "SONGRE2":
						alert("Sorry!\nDer DJ hat deinen Vorschlag\n" + data + "\nleider nicht.");
						break;
					case "SONGRE3":
						alert("Sorry!\nDein Vorschlag\n" + data + "\npasst heute leider nicht.");
						break;
					case "SONGBLO":
						alert("Du wurdest wegen deinem Vorschlag\n" + data + "\ngesperrt!");
						//newSuggests(0);
						document.getElementById('suggests').src="suggests0.png";
						break;
					case "USERBLC":
						alert("Du wurdest vom DJ gesperrt!");
						//newSuggests(0);
						document.getElementById('suggests').src="suggests0.png";
						break;
					case "POINTGR":
						alert("Glückwunsch!\nDu hast\n"+data+" Punkte erhalten!");
						break;
					case "USEREXI":
						loadhome();
						document.getElementById('headeruser').innerHTML = data;
						break;
					case "ACTSUGG":
						switch(data){
							case "2":
								document.getElementById('suggests').src="suggests2.png";
								break;
							case "1":
								document.getElementById('suggests').src="suggests1.png";
								break;
							case "0":
								document.getElementById('suggests').src="suggests0.png";
								break;
							default:
								break;
						}
						//newSuggests(data);
						break;
					case "POINTCO":
						switch(data.length){
							case 1:
								document.getElementById('single').src="number"+data+".png";
								document.getElementById('double').src="number0.png";
								document.getElementById('triple').src="number0.png";
								document.getElementById('quadriple').src="number0.png";
								break;
							case 2:
								document.getElementById('single').src="number"+data[1]+".png";
								document.getElementById('double').src="number"+data[0]+".png";
								document.getElementById('triple').src="number0.png";
								document.getElementById('quadriple').src="number0.png";
								break;
							case 3:
								document.getElementById('single').src="number"+data[2]+".png";
								document.getElementById('double').src="number"+data[1]+".png";
								document.getElementById('triple').src="number"+data[0]+".png";
								document.getElementById('quadriple').src="number0.png";
								break;
							case 4:
								document.getElementById('single').src="number"+data[3]+".png";
								document.getElementById('double').src="number"+data[2]+".png";
								document.getElementById('triple').src="number"+data[1]+".png";
								document.getElementById('quadriple').src="number"+data[0]+".png";
								break;
							default:
								document.getElementById('single').src="number9.png";
								document.getElementById('double').src="number9.png";
								document.getElementById('triple').src="number9.png";
								document.getElementById('quadriple').src="number9.png";
								break;
						}
						//neuePunkte(data);
						break;
					case "ACTVOTE":
						switch(data){
							case "3":
								document.getElementById('votes').src="votes3.png";
								break;
							case "2":
								document.getElementById('votes').src="votes2.png";
								break;
							case "1":
								document.getElementById('votes').src="votes1.png";
								break;
							case "0":
								document.getElementById('votes').src="votes0.png";
								break;
							default:
								break;
						}
						//neueVotes(data);
						break;
					case "ACTVOT3":
						alert("Du hast jetzt wieder 3 Votes zu verfügung.");
						document.getElementById('votes').src="votes3.png";
						//neueVotes(data);
						break;
					case "SONGDB1":
						if (document.getElementById('headeruser').innerHTML == 'DjCrowd')
							return 0; 
						$("#content").load("home.html", function(){
						var nichtleer = data;
						splitdata = data.split('!#!');
						clear_list('songlist');
						add_li('songlist', '<data-role="list-divider" role="heading"> Crowdlist');
						if (nichtleer){
							load_list('songlist',splitdata);}
						$('#content').appendTo('.ui-page').trigger('create');	
						});
						break;
					default:
						break;
				}
			}
		};
		
		//lädt beim wechseln der Seite die Initalen Werte für die Votes, Punkte und Vorschläge
		function loadhome(){
			
			document.getElementById('votes').src="votes3.png";
			document.getElementById('suggests').src="suggests2.png";
			document.getElementById('points').src="punkte.png";
			document.getElementById('single').src="number0.png";
			document.getElementById('double').src="number0.png";
			document.getElementById('triple').src="number0.png";
			document.getElementById('quadriple').src="number0.png";
			
			//newVote(3);
			//newPunkte(0);
			//newSuggests(2);
		}
		//Sendet den Usernamen und prüft, ob der User einen Usernamen gesetzt hat
		function senduser(username) {
			document.getElementById('headeruser').innerHTML = username;

			if (username == "") {
				alert("Bitte einen Nutzernamen eingeben.");
			} else {
				sock.send('USERNAME: ' + username);
			}

		}
		//verarbeitet die aktuelle Anzahl an Vorschlägen, die vom Server übergeben werden
		function newSuggests(data){
			newsuggestions = data;
			suggestions = "&nbsp"+"&nbsp"+"&nbsp"+"Suggests: "+newsuggestions+"/2"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp";
			document.getElementById('suggestionablesongs').innerHTML = suggestions;
		}
		//verarbeitet die aktuelle Anzahl an Punkten, die initial gesetzt werden
		function newPunkte(data){
			newPunkte = data;
			Punkte = "Punkte: "+newPunkte;
			document.getElementById('points').innerHTML = Punkte;		
		}
		//verarbeitet die aktuelle Anzahl an Punkten, die vom Server übergeben werden
		function neuePunkte(data){
			Punkte = "Punkte: "+data;
			document.getElementById('points').innerHTML = Punkte;
		}
		//verarbeitet die aktuelle Anzahl an Votes, die initial gesetzt werden
		function newVote(data){
			newvotecount = data;
			vote = "Votes: "+newvotecount+"/3"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp";
			document.getElementById('votecounter').innerHTML = vote;
		}
		///verarbeitet die aktuelle Anzahl an Votes, die vom Server übergeben werden
		function neueVotes(data){
			newvotes = data;
			votes = "Votes: "+newvotes+"/3"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp";
			document.getElementById('votecounter').innerHTML = votes;
		}
	</script>
</head>
