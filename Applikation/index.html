	<script>
		//document.addEventListener("deviceready", onDeviceReady, false);

		var sock = null;
		var wsuri = "ws://localhost:9034";

		window.onload = function() {

			sock = new WebSocket(wsuri);

			sock.onopen = function() {
				console.log("connected to " + wsuri);
			}

			sock.onclose = function(e) {
				console.log("connection closed (" + e.code + ")");
				document.getElementById('chat').innerHTML += '<br>connection closed (' + e.code + ')';
			}

			sock.onmessage = function(e) {
				console.log("message received: " + e.data);
				document.getElementById('chat').innerHTML = '<br>' + e.data;
				prefix = e.data.substr(0, 7);
				song = e.data.substring(7, e.data.length);
				switch (prefix) {
					case "NAMUSED":
						alert("Nutzername bereits vergeben!");
						usernameinput.value = "";
						break;
					case "NAMFREE":
						loadhome();
						break;
					case "SONGIND":
						alert("Dein Vorschlag\n" + song + "\nist bereits\nin der Crowdlist!");
						break;
					case "SONGINP":
						alert("Dein Vorschlag\n"+song+"\nwird vom DJ verarbeitet.");
						break;
					case "MAXSONG":
						alert("Du hast bereits\nzwei Lieder vorgeschlagen.");
						break;
					case "MAXVOTE":
						alert("Du hast momentan\nkeine Votes mehr.")
						break;
					case "SONGADD":
						alert("Gl√ºckwunsch!\nDein Vorschlag\n" + song + "\nwurde angenommen.");
						break;
					case "SONGRE1":
						alert("Dein Vorschlag\n" + song + "\nist bereits\nin der Crowdlist!");
						break;
					case "SONGRE2":
						alert("Sorry!\nDer DJ hat deinen Vorschlag\n" + song + "\nleider nicht.");
						break;
					case "SONGRE3":
						alert("Sorry!\nDein Vorschlag\n" + song + "\npasst heute leider nicht.");
						break;
					case "SONGBLO":
						alert("Du wurdest wegen deinem Vorschlag\n" + song + "\ngesperrt!");
						break;
					default:
						break;
				}
			}
		};

		function senduser(username) {
			document.getElementById('headeruser').innerHTML = username;

			if (username == "") {
				alert("Bitte einen Nutzernamen eingeben.");
			} else {
				sock.send('USERNAME: ' + username);
			}

		}
